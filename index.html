<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <section class="sec1">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" alt="Signup Illustration" width="100%">
        </div>

        <div class="two">
            <h1>Signup Form</h1>
            <form id="myform" action="">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter User Name">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter Phone Number">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                
                <div>
                    <input type="checkbox" id="accept"><label for="accept">Accepted!</label>
                </div>
                
                <button id="button">Submit</button>
                
                <hr/>
                
                <h6>Already have an account? <a href="#">Login</a></h6>
                <h6>Forgot Password? <a href="#">Forgot password</a></h6>
            </form>
        </div>
    </section>

</body>
</html>
